# Proxy Configuration Examples
#
# This file demonstrates how to configure proxies for robust scraping.
# Proxies are ESSENTIAL for production use to avoid IP bans from TikTok and AliExpress.
#
# Recommended Proxy Types:
# 1. Residential Proxies - Best for TikTok (high trust, mimics real users)
# 2. Mobile Proxies - Excellent for TikTok (highest trust, expensive)
# 3. Datacenter Proxies - NOT recommended (easily detected and blocked)
#
# Recommended Providers:
# - BrightData (https://brightdata.com) - Premium, reliable
# - Oxylabs (https://oxylabs.io) - High quality, good for e-commerce
# - Smartproxy (https://smartproxy.com) - Good value, reliable
# - NetNut (https://netnut.io) - Fast residential proxies

# Example 1: Single Proxy (for testing)
# scraping:
#   proxies:
#     enabled: true
#     sticky_minutes: 15
#     urls:
#       - "http://username:password@proxy.example.com:8080"

# Example 2: Multiple Proxies (rotating pool)
# scraping:
#   proxies:
#     enabled: true
#     sticky_minutes: 15  # Use same proxy for 15 min before rotating
#     urls:
#       - "http://user1:pass1@us-proxy1.example.com:8080"
#       - "http://user2:pass2@us-proxy2.example.com:8080"
#       - "http://user3:pass3@uk-proxy1.example.com:8080"
#       - "http://user4:pass4@de-proxy1.example.com:8080"

# Example 3: BrightData Residential Proxies
# scraping:
