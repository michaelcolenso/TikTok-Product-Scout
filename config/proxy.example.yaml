#       - "http://user-session-def456:pass@proxy.example.com:8080"

# ===========================
# CONFIGURATION TIPS
# ===========================
#
# 1. START SLOW: Begin with 1-2 proxies and test before scaling
#
# 2. STICKY SESSIONS:
#    - Set sticky_minutes based on your scraping frequency
#    - Too short: Frequent IP changes look suspicious
#    - Too long: Higher chance of IP getting blocked
#    - Recommended: 15-30 minutes for most use cases
#
# 3. GEO-MATCHING:
#    - Use US proxies when scraping TikTok Creative Center US region
#    - Match proxy country to target region for best results
#
# 4. TESTING:
#    - Test proxies with: curl -x http://user:pass@proxy:port https://ipinfo.io
#    - Verify they're residential: Check IP reputation at https://whoer.net
#
# 5. MONITORING:
#    - Watch logs for "Proxy marked as failed" messages
#    - Failed proxies are auto-rotated out
#    - If all proxies fail, system will retry without proxy
#
# 6. SECURITY:
#    - NEVER commit proxy credentials to git
#    - Use environment variables for sensitive credentials
#    - Keep this file in .gitignore
#
# 7. COST OPTIMIZATION:
#    - Residential proxies charge per GB
#    - Enable block_images: true to reduce bandwidth
#    - Start with small proxy pool and scale as needed

