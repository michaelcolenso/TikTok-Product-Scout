# TikTok Product Scout Configuration

# Database
database:
  url: "sqlite:///data/db/products.db"
  echo: false

# Scraping settings
scraping:
  rate_limit_delay: 2.0  # Seconds between requests
  max_retries: 3
  timeout: 30

  # Per-agent settings
  agents:
    tiktok_creative_center:
      enabled: true
      regions: ["US", "GB", "DE"]
      categories: ["Beauty", "Home", "Electronics", "Fashion", "Toys"]
      period: "7"  # days: 7, 30, 120

    tiktok_shop:
      enabled: true
      use_third_party_api: true
      api_provider: "kalodata"  # or "fastmoss"

    aliexpress:
      enabled: true
      max_search_results: 10
      min_supplier_rating: 4.0

    amazon_movers:
      enabled: true
      categories:
        - "beauty"
        - "home-kitchen"
        - "electronics"
        - "toys-games"
        - "health-personal-care"
        - "kitchen-dining"

    google_trends:
      enabled: true
      timeframe: "now 7-d"

# Scoring weights
scoring:
  weights:
    velocity: 0.35
    margin: 0.30
    saturation: 0.35

  # Margin calculation
  margin:
    platform_fee: 0.08  # 8% TikTok Shop fee
    payment_processing: 0.029  # 2.9% + $0.30
    estimated_ad_cost: 0.15  # 15% of revenue for ads

  # Velocity thresholds
  velocity:
    rapid_growth_threshold: 0.5
    strong_sales_threshold: 0.3
    acceleration_threshold: 0.1

  # Saturation thresholds
  saturation:
    large_creator_followers: 100000
    early_stage_creators: 5
    early_stage_days: 3

# Alerting
alerts:
  thresholds:
    min_composite_score: 70.0
    min_velocity_score: 60.0
    min_margin_score: 50.0
    min_saturation_score: 60.0
    velocity_spike_threshold: 100.0  # % growth in 24h
    new_product_min_score: 65.0
    min_hours_between_alerts: 24

  discord:
    enabled: true
    # webhook_url set via environment variable

  email:
    enabled: false
    recipients: []

  webhook:
    enabled: false
    # url set via environment variable

# Scheduling (in hours unless specified)
schedule:
  tiktok_creative_center_hours: 4
  tiktok_shop_hours: 6
  aliexpress_hours: 12
  amazon_hours: 8
  scoring_hours: 2
  alert_check_minutes: 30
  cleanup_days: 30

# API
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins: ["*"]

# Logging
logging:
  level: "INFO"
  format: "json"
  file: "data/logs/scout.log"

# Anti-detection
anti_detection:
  use_proxies: false
  rotate_user_agents: true
  random_delays: true
  min_delay: 1.0
  max_delay: 5.0
